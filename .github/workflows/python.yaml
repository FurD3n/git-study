name: Python

on: workflow_dispatch

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Create Python version file
        id: python-version
        run: |
          echo "PYTHON_VERSION=$(python -c 'import sys; print(sys.version)')" >> $GITHUB_ENV
          echo "PYTHON_VERSION_FILE=python-version.txt" >> $GITHUB_ENV
      - name: Display Python version
        run: |
          echo "${{ env.PYTHON_VERSION }}" >> ${{ env.PYTHON_VERSION_FILE }}
          cat ${{ env.PYTHON_VERSION_FILE }}
      - name: Upload Python version artifact
        uses: actions/upload-artifact@v2
        with:
          name: python-version
          path: ${{ env.PYTHON_VERSION_FILE }}
